<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day invite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            background-color: palevioletred;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        #root {
            max-width: 1280px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .valentines {
            width: 10rem;
            -webkit-animation: spin 20s linear infinite;
            -moz-animation: spin 20s linear infinite;
            animation: spin 20s linear infinite;
        }

        @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
        @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); } }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin: 1rem 0;
            color: white;
        }

        .card {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .button {
            padding: 1.5rem 3rem;
            font-size: 2.5rem;
            font-family: 'Great Vibes', cursive;
            color: black;
            background-color: pink;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-height: 44px;
            min-width: 44px;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button-no {
            padding: 1.5rem 3rem;
            font-size: 2.5rem;
            font-family: 'Great Vibes', cursive;
            background-color: pink;
            color: #333;
            border: none;
            border-radius: 8px;
            transition: all 0.2s ease-out;
            cursor: pointer;
            min-height: 44px;
            min-width: 44px;
        }

        .yes-response {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 1rem;
        }

        .yes-response h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: white;
            margin-bottom: 2rem;
        }

        .yes-response img {
            max-width: 350px;
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .hidden {
            display: none;
        }

        /* Tablets and smaller */
        @media (max-width: 768px) {
            #root {
                padding: 1.5rem;
            }

            .title {
                font-size: 2.8rem;
                padding: 0 0.5rem;
            }

            .button,
            .button-no {
                padding: 1.2rem 2rem;
                font-size: 2rem;
            }

            .card {
                gap: 2rem;
            }

            .valentines {
                width: 8rem;
            }

            .yes-response h1 {
                font-size: 3rem;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            #root {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
                line-height: 1.3;
            }

            .button,
            .button-no {
                padding: 1rem 1.5rem;
                font-size: 1.5rem;
            }

            .card {
                gap: 1.5rem;
                flex-direction: column;
                align-items: center;
            }

            .valentines {
                width: 6rem;
            }

            .yes-response h1 {
                font-size: 2.2rem;
            }

            .yes-response img {
                max-width: 280px;
            }
        }

        /* Very small phones */
        @media (max-width: 360px) {
            .title {
                font-size: 1.7rem;
            }

            .button,
            .button-no {
                padding: 0.8rem 1.2rem;
                font-size: 1.3rem;
            }

            .valentines {
                width: 5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="centered" id="question-screen">
            <div>
                <img src="valentine_heart.svg" alt="Heart" class="valentines">
            </div>
            <h1 class="title">Will you be my valentine, Abi?</h1>
            <div class="card">
                <button class="button" id="yes-button">Yes ðŸ¥°</button>
                <button class="button-no" id="no-button">No ðŸ’”</button>
            </div>
        </div>

        <div class="yes-response hidden" id="yes-screen">
            <h1>Yipeeee!!!</h1>
            <img src="cat-yippe.gif" alt="Yipee Cat">
        </div>
    </div>

    <script>
        // State
        let isAccepted = false;
        let hasMoved = false;
        let position = {};

        // Elements
        const questionScreen = document.getElementById('question-screen');
        const yesScreen = document.getElementById('yes-screen');
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');

        // Yes button handler
        yesButton.addEventListener('click', (e) => {
            e.preventDefault();
            isAccepted = true;
            questionScreen.classList.add('hidden');
            yesScreen.classList.remove('hidden');
        });

        // No button movement logic
        function calculateNewPosition() {
            const buttonWidth = noButton.offsetWidth || 100;
            const buttonHeight = noButton.offsetHeight || 60;
            
            const maxTop = window.innerHeight - buttonHeight - 20;
            const maxLeft = window.innerWidth - buttonWidth - 20;
            
            const randomTop = Math.floor(Math.random() * Math.max(maxTop, 100));
            const randomLeft = Math.floor(Math.random() * Math.max(maxLeft, 100));

            noButton.style.position = 'fixed';
            noButton.style.top = `${Math.max(20, randomTop)}px`;
            noButton.style.left = `${Math.max(20, randomLeft)}px`;
            noButton.style.zIndex = '999';
            noButton.style.margin = '0';
        }

        function moveButton() {
            if (!hasMoved) {
                const rect = noButton.getBoundingClientRect();
                noButton.style.position = 'fixed';
                noButton.style.top = `${rect.top}px`;
                noButton.style.left = `${rect.left}px`;
                noButton.style.margin = '0';
                noButton.style.zIndex = '999';
                hasMoved = true;

                setTimeout(calculateNewPosition, 50);
            } else {
                calculateNewPosition();
            }
        }

        // Desktop hover
        noButton.addEventListener('mouseenter', moveButton);

        // Mobile touch
        noButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Desktop click to hide
        noButton.addEventListener('click', () => {
            const platform = navigator.platform.toLowerCase();
            if (!platform.match(/(iphone|ipad|android|mobile)/i)) {
                noButton.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
